<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Snake Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="setTimeout(loadScore)">

        <header>
            <h1>Classic Snake Game</h1>
            <label>Score:</label>
            <span id="score"></span>
            &nbsp;/&nbsp;
            <span id="maxscore"></span>
        </header>

        <main>
            <div class="frame" id="frame">  
            </div>
            <div class="advice">
                <a href="javascript:void(0)" onclick="dispatch('S')" title="On keyboard: Enter">
                    ‚èØ Play/Pause
                </a>
            </div>
        </main>

        <footer>

            <div class="controls">
                <div class="row">
                    <button onclick="dispatch('T')" title="On keyboard: W">&#9650;</button>
                </div>
                <div class="row">
                    <button onclick="dispatch('L')" title="On keyboard: A">&#9664;</button>
                    <button onclick="dispatch('B')" title="On keyboard: S">&#9660;</button>
                    <button onclick="dispatch('R')" title="On keyboard: D">&#9654;</button>
                </div>
            </div>

            <div class="switch">
                <label>Speed: </label>
                <select title="Speed" id="speed" onchange="startIf(true)">
                    <option value="1200">Very Slow</option>
                    <option value="600">Slow</option>
                    <option value="300" selected="selected">Normal</option>
                    <option value="150">Fast</option>
                    <option value="75">Very Fast</option>
                </select>
            </div>

            <div class="switch">
                <label>Size: </label>
                <select title="Size" id="size" onchange="reset()">
                    <option value="15">Extra Small</option>
                    <option value="20">Small</option>
                    <option value="25" selected="selected">Medium</option>
                    <option value="30">Big</option>
                    <option value="35">Extra Big</option>
                </select>
            </div>

            <hr />

            <div class="flex">
                <a href="https://github.com/guilhermeasn/snakegame" target="_blank" rel="noopener">GitHub</a>
                <a href="https://gn.dev.br/" target="_blank" rel="noopener">&lt;gn.dev.br&gt;</a>
            </div>

        </footer>

        <script src="script.js"></script>
    </body>

</html>
