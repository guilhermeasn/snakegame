<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Snake Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="setTimeout(loadScore)">

        <header>
            <label>Score:</label>
            <span id="score"></span>
            &nbsp;/&nbsp;
            <span id="maxscore"></span>
        </header>

        <main>
            <div class="frame" id="frame">  
            </div>
        </main>

        <footer>
            
            <div class="advice">
                <p>Press 'Space' to start or pause game</p>
            </div>

            <div class="switch">
                <label>Size: </label>
                <select title="Size" id="size" onchange="reset()">
                    <option value="15">Extra Small</option>
                    <option value="20">Small</option>
                    <option value="25" selected="selected">Medium</option>
                    <option value="30">Big</option>
                    <option value="35">Extra Big</option>
                </select>
            </div>

            <div class="switch">
                <label>Speed: </label>
                <select title="Speed" id="speed" onchange="start()">
                    <option value="1200">Very Slow</option>
                    <option value="600">Slow</option>
                    <option value="300" selected="selected">Normal</option>
                    <option value="150">Fast</option>
                    <option value="75">Very Fast</option>
                </select>
            </div>

        </footer>

        <script src="script.js"></script>
    </body>

</html>
